<!DOCTYPE html>
<html>
<head>
    <title>Command Execution</title>
</head>
<body>
    <h1>Enter Command</h1>
    <form>
        <input type="text" id="command" placeholder="Enter command"/>
        <input type="button" value="Execute" onclick="executeCommand()"/>
    </form>
    <pre id="output"></pre>

    <script>
        function executeCommand() {
            var command = document.getElementById('command').value;
            var outputElement = document.getElementById('output');
            outputElement.textContent = 'Executing...';

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/execute-command'); // Replace with the appropriate server endpoint
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    outputElement.textContent = xhr.responseText;
                } else {
                    outputElement.textContent = 'Error occurred while executing the command';
                }
            };
            xhr.onerror = function() {
                outputElement.textContent = 'Error occurred while executing the command';
            };
            xhr.send(JSON.stringify({ command: command }));
        }
    </script>
</body>
</html>
